# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FourierJS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_20df3e361dc046558542945cf98a550c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50c18d811e05428e83a5417cf8b3632e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_20df3e361dc046558542945cf98a550c }}/fourierjs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FourierJS'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9919339000ba4fc2ad9960c36cff7c86 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_20df3e361dc046558542945cf98a550c }}/fourierjs:${{ github.sha }}'